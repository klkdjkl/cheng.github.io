<html lang="en" class="">
    <head>
        <meta charset="UTF-8">
        <title>鄭畇溥製作</title>
        <meta name="robots" content="noindex">
        <div>
            <style class="INLINE_PEN_STYLESHEET_ID">
            body{
                background: #000;
                overflow: hidden;
            }
            .fireworks {
                position: absolute;
                width: 150px;
                height: 150px;
                background: #FFEFAD;
                -webkit-mask: url('https://imgservices-1252317822.image.myqcloud.com/image/081320210201435/e9951400.png') right top no-repeat;
                -webkit-mask-size: auto 150px;
                animation: fireworks 2s steps(24) infinite, random 8s steps(1) infinite, random_color 0.5s infinite;
            }
            @keyframes fireworks {
                0% {
                    -webkit-mask-position: 0%;
                }
                50%,
                100% {
                    -webkit-mask-position: 100% 100%;
                }
            }
            @keyframes random {
                0% {
                    transform: translate(0, 0);
                }
                25% {
                    transform: translate(200%, 50%) scale(3);
                }
                50% {
                    transform: translate(80%, 80%) scale(2);
                }
                75% {
                    transform: translate(20%, 60%) scale(1);
                }
                0% {
                    transform: translate(0, 0);
                }
                25% {
                    transform: translate(200%, 50%) scale(2.5);
                }
                50% {
                    transform: translate(80%, 80%) scale(1.5);
                }
                75% {
                    transform: translate(20%, 60%) scale(0.5);
                }
            }
            @keyframes random_color {
                0% {
                    background-color: #FFEFAD;
                }
                25% {
                    background-color: #ffadad;
                }
                50% {
                    background-color: #aeadff;
                }
                75% {
                    background-color: #adffd9;
                }
            }
            @media screen and (prefers-reduced-motion) {  
            .fireworks { 
                animation: none; 
            } 
            }
            </style>
            </head>
        </div>
        <div>
            <style>
            h1 {
                color: white;
                text-align:center;
                z-index:9999;position: relative
            }
            </style>
            </div>
            <body>
                <h1>今天是我們認識的第99天，友情要99哦!😊😊</h1>
                <div class="fireworks" style="left: 15%; top: 5%;"></div>
                <div class="fireworks" style="right: 30%; top: 13%; animation-delay: -0.4s;"></div>
                <div class="fireworks" style="left: 5%; top: 23%; animation-delay: -1.7s;"></div>
                <div class="fireworks" style="right: 45%; top: 8%; animation-delay: -3.1s;"></div>
            </body>
</html>
